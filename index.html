<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoiler Premium | EvolutionAuto</title>
    <style>
        :root {
            --primary: #FFD700;
            --dark: #121212;
            --light: #FFFFFF;
        }

        body {
            background: var(--dark);
            color: var(--light);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 2rem;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        .trust-badges {
            display: flex;
            gap: 1rem;
            opacity: 0.8;
        }

        .product-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .gallery-item {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .stock-wrapper {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #1A1A1A;
            border-radius: 12px;
            position: relative;
        }

        .progress-bar {
            height: 12px;
            background: #D32F2F;
            border-radius: 6px;
            margin: 1rem auto;
            overflow: hidden;
            max-width: 400px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #4CAF50;
            width: 4%;
            position: absolute;
            left: 0;
            transition: width 0.5s ease;
        }

        .ebay-guarantee {
            background: #F5F5F5;
            color: #333;
            padding: 1rem;
            border-radius: 8px;
            margin: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .cta-button {
            background: linear-gradient(45deg, #FFD700, #FFC107);
            color: #000;
            padding: 1.5rem 3rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 2rem 0;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        .cta-button:after {
            content: 'üöö Spedizione 24h';
            position: absolute;
            right: -140px;
            background: #388E3C;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .product-gallery {
                grid-template-columns: 1fr;
            }

            .cta-button:after {
                display: none;
            }
        }
    </style>
</head>
<body>

    <script>
        // Animazione stock dinamico
        let currentStock = 4;
        const stockElement = document.querySelector('.stock-wrapper span:first-child');

</body>
