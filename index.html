<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerodinamica Premium | EvolutionAuto</title>
    <style>
        :root {
            --gold: #FFD700;
            --dark-bg: #0d0d0d;
        }

        body {
            background: var(--dark-bg) url('pattern.png'); /* Aggiungi texture sottile */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 2rem;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        .badge {
            background: rgba(255,215,0,0.1);
            color: var(--gold);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 1rem auto;
            width: fit-content;
            border: 1px solid var(--gold);
        }

        .product-card {
            background: linear-gradient(45deg, #1a1a1a, #262626);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
            margin: 2rem auto;
            position: relative;
        }

        .stock-counter {
            background: #e60000;
            color: white;
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
            margin: 1rem 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .guarantee-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            color: #ccc;
        }

        .guarantee-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cta-button {
            background: linear-gradient(45deg, #FFD700, #FFAA00);
            color: #000;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button:after {
            content: 'üöö Spedizione immediata!';
            position: absolute;
            background: #00cc66;
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            right: -70px;
            top: 50%;
            transform: translateY(-50%) rotate(25deg);
            width: max-content;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        .trust-badges {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="badge">üèÅ Precisione Germanica</div>
        <h1>Ultimo Stock Spoiler Aerodinamico 2024</h1>
    </div>

    <div class="product-card">
        <div class="stock-counter" id="stockCounter">üö® Solo 4 rimasti su 100!</div>
        
        <div class="guarantee-bar">
            <div class="guarantee-item">üõ°Ô∏è 5 anni garanzia</div>
            <div class="guarantee-item">‚úàÔ∏è Spedizione 24/48h</div>
            <div class="guarantee-item">üîß Adattamento universale</div>
        </div>

        <form action="[URL_EBAY]">
            <button class="cta-button">ACQUISTA ORA - RISERVARE COPIA</button>
        </form>
    </div>

    <div class="trust-badges">
        <span>üîí Pagamento sicuro</span>
        <span>‚≠ê 4.9/5 (1,234 recensioni)</span>
        <span>üì¶ Reso gratuito</span>
    </div>

    <script>
        // Animazione contatore stock
        function updateStock() {
            const counter = document.getElementById('stockCounter');
            let current = 100;
            setInterval(() => {
                if(current > 4) {
                    current--;
                    counter.textContent = `üö® Solo ${Math.max(4, current)} rimasti su 100!`;
                    counter.style.background = current <= 10 ? '#e60000' : '#FFD700';
                }
            }, 30000); // Aggiorna ogni 30 secondi
        }
        updateStock();
    </script>
</body>
</html>
