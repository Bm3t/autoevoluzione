<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina a Tema Auto</title>
    <style>
        body {
            background-color: #1a1a1a; /* Colore di sfondo intrigante */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #fff; /* Testo bianco per contrasto */
            font-size: 28px;
            margin-bottom: 5px; /* Ridotto lo spazio tra le due scritte */
        }

        p {
            color: #ccc; /* Testo grigio chiaro */
            font-size: 16px;
            max-width: 600px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #FFD700;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #FFC800;
            transform: scale(1.05);
        }

        .circle-container {
            position: relative;
        }

        .circle-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .evolution-link {
            color: #FFD700; /* Colore giallo per il link */
            text-decoration: none;
        }

        .evolution-link:hover {
            text-decoration: underline; /* Sottolineato al passaggio del mouse */
        }
    </style>
</head>
<body>
    <h1>Auto Evoluzione</h1>
    <p>SCOPRI I NOSTRI PRODOTTI</p>

    <div class="button-container">
        <form action="https://www.google.com/" method="get">
            <input type="submit" value="Stampante per Smartphone" class="button">
        </form>
        <form action="https://www.google.com/" method="get">
            <input type="submit" value="Supporto + Mistery Box" class="button">
        </form>
        <form action="https://t.me/offertea" method="get">
            <input type="submit" value="Offerte a -70%" class="button">
        </form>
    </div>
    <p>Seguici su TikTok <a href="https://www.tiktok.com/@evolutionwow" class="evolution-link">@evolutionwow</a></p>
    <div class="circle-container">
        <img src="logo.jpg" alt="Descrizione dell'immagine">
    </div>
</body>
</html>
