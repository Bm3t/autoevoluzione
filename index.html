<style>
    /* Aggiunte/modifiche mobile */
    @media (max-width: 768px) {
        body {
            padding: 1rem;
            font-size: 14px;
        }

        .logo-header {
            width: 80px;
            height: 80px;
            margin: 1rem auto;
        }

        h1 {
            font-size: 1.6rem;
            line-height: 1.3;
            padding: 0 1rem;
        }

        .product-card {
            padding: 1.5rem;
            margin: 1rem auto;
            border-radius: 12px;
        }

        .cta-button {
            width: 100%;
            padding: 1.2rem;
            font-size: 1rem;
            border-radius: 25px;
            justify-content: center;
        }

        .cta-button:before {
            display: none; /* Rimuove banner laterale su mobile */
        }

        .features-grid {
            grid-template-columns: 1fr;
            gap: 0.8rem;
        }

        .stock-wrapper {
            margin: 1rem 0;
            padding: 1rem;
        }

        .progress-bar {
            height: 8px;
            max-width: 90%;
        }

        .trust-section {
            font-size: 0.8rem;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 0.8rem;
        }

        .ebay-badge {
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
        }

        .badge {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            margin: 0.5rem auto;
        }

        .review-badge {
            margin: 1rem 0;
            padding: 0.8rem;
        }
    }

    /* Ottimizzazioni aggiuntive touch */
    .cta-button {
        touch-action: manipulation; /* Riduce ritardo tap */
    }

    input, button {
        font-size: 16px; /* Previene zoom iOS */
    }
</style>

<!-- Aggiungi nel head -->
<meta name="theme-color" content="#0d0d0d">
<link rel="manifest" href="manifest.json">

<!-- Modifiche struttura HTML -->
<div class="header">

    <!-- Testo ridotto -->
    <h1>Spoiler EVO-X9<br><span style="font-size:0.8em">Aerokit Premium 2024</span></h1>

<!-- Barra progresso piÃ¹ visibile -->
<div class="stock-wrapper">

        <div class="progress-fill" id="progressFill"></div>

    <div class="stock-text">
        <span>ðŸŸ¢ Disponibili: 4</span>

    <p style="font-size:0.7rem; margin-top:0.5rem">Aggiornato: <span id="liveTime">10:24:35</span></p>

<!-- Pulsante CTA sticky per mobile -->
<div class="mobile-cta-sticky">
    <button class="cta-button">ðŸ›’ Acquista Ora - 4 rimasti</button>
</div>

<style>
    /* Stile sticky footer */
    .mobile-cta-sticky {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #1a1a1a;
        padding: 0.8rem;
        box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
        display: none; /* Mostra solo su mobile */
        z-index: 1000;
    }

    @media (max-width: 768px) {
        .mobile-cta-sticky {
            display: block;
        }
        .cta-button.desktop {
            display: none;
        }
    }
</style>

<script>
    // Adatta dinamicamente elementi al viewport
    function mobileOptimizations() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        
        if(window.innerWidth < 768) {
            document.querySelectorAll('.features-grid').forEach(grid => {
                grid.style.gridTemplateColumns = '1fr';
            });
        }
    }

    // Aggiornamento orario live
    function updateLiveTime() {
        const now = new Date();
        document.getElementById('liveTime').textContent = 
            now.toLocaleTimeString('it-IT', {hour: '2-digit', minute: '2-digit', second: '2-digit'});
    }
    setInterval(updateLiveTime, 1000);

    window.addEventListener('resize', mobileOptimizations);
    mobileOptimizations();
</script>
