<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina a Tema Auto</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            align-items: center; /* Centra i pulsanti */
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #FFD700; /* Giallo */
            color: #000; /* Nero */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #FFC800; /* Giallo più scuro */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Benvenuti nella Pagina a Tema Auto!</h1>
    <p>Scoprite le nostre offerte e le ultime novità nel mondo delle auto.</p>

    <div class="button-container">
        <a href="https://www.freecodecamp.org/" class="button">Visita freeCodeCamp</a>
        <a href="https://www.mrw.it/" class="button">Visita MRW.it</a>
        <form action="https://www.google.com/" method="get">
            <input type="submit" value="Vai a Google" class="button">
        </form>
    </div>
</body>
</html>
